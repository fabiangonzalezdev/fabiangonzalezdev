<!-- begin services -->
{{ if .Site.Params.services.enable }}
<section class="services">
  <div class="container">
    <h2 class="services__title">{{ .Site.Params.services.services__title | safeHTML }}</h2>
    <p class="services__description">{{ .Site.Params.services.services__description | markdownify }}</p>
    
    <div class="services__grid">
      {{ range .Site.Params.services.services_list }}
      <div class="services__card">
        <i class="services__icon bi {{ .icon }}"></i>
        <h3 class="services__name"><span class='text-span'>{{ .name }}</span></h3>
        <p class="services__text">{{ .description }}</p>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
<!-- end services -->
